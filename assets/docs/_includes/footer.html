<footer class="site-footer">

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li>
            {% if site.title %}
              <b>{{ site.title | escape }}</b>
            {% endif %}
          </li>
          <li>
            {% if site.author %}
              {{ site.author | escape }}
            {% endif %}
          </li>
          <li>
            {% if site.github_username %}
              {% include icon-github.html username=site.github_username %}
            {% endif %}
          </li>
        </ul>
      </div>

      <div class="footer-col">
        <p>{{ site.description }}</p>
      </div>
    </div>

  </div>

  <div class="visitor-counter" style="display:none; margin:18px auto 0; padding-top:10px; border-top:1px solid #eee; font-size:12px; color:#8a8a8a; text-align:center; max-width:1080px;" aria-label="Visitor counter">
    <span id="busuanzi_container_site_uv" style="display:none;">访客 <span id="busuanzi_value_site_uv"></span></span>
    <span class="sep" style="display:none; margin:0 8px; color:#bdbdbd;">·</span>
    <span id="busuanzi_container_site_pv" style="display:none;">访问 <span id="busuanzi_value_site_pv"></span></span>
  </div>
  <script async src="https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
  <script src="{{ "/javascripts/visitor-counter.js" | relative_url }}"></script>

</footer>
